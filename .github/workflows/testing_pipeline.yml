name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
      - name: Test with coverage.py
        run: |
          pip install coverage
          coverage run src/test.py
          coverage html
      - name: Testing Coverage Report
        run: |
          coverage report
      - name: Run Main Program Test Script
        run: |
          python3 src/main.py src/testScript.txt
      - name: Create Docker Image
        run: |
          docker build -t connect4_image .
          docker run connect4_image
        continue-on-error: true
